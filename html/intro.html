<script>

//increment and decrement operators
    x=50;
    console.log(x++)//50
    console.log(--x)//50
    console.log(x--)//50
    console.log(++x)//50
    console.log(x)//50

    x=100;
    console.log(--x)
    console.log(x)
    console.log(++x)
    console.log(x--)
    console.log(x)
    console.log(x++)
    
</script>
